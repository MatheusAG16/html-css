<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com google fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');

        body{
            font-family: 'Shadows Into Light', cursive;
            font-size: 16px;
        }

        h1{
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 2em;
            color: black;
        }

</head>
<body>

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Optio, est quis. Ducimus est enim harum laudantium beatae corrupti unde maxime quia. Voluptas ut dignissimos placeat, aperiam vitae alias iusto impedit.</p>

</html>
