    <title>Tabelas</title>
    <style>
        body {

        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha1 {

        }

            padding: 8px;
        }

        td.dadob2 {

        }
    </style>
</head>

    <h1>Minha primeira tabela</h1>
    <!--

        TABLE = TABELA

                TABLE DATA = dados ta tabela
    -->

        <tr class="linha1"> <!--Primeira linha-->
            <td>A1
            <td>B1
            <td>C1
        
        <tr>

            <td class="dadob2">B2

</html>
