    <title>Estudos de iframe</title>
    <style>
        iframe {

        }

<body>
    <h1>testando o uso de um iframe</h1>
    <p>
        acessando o site do

    </p>

    <p>
        O site do

    <p>

        </iframe>

        também é legal

    </p>
